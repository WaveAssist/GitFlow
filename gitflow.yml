faqs:
  - q: "What makes GitFlow different?"
    a: "It reads the actual code diffs, not PR titles or commit messages, and produces AI-generated business + technical summaries from what really shipped."
  - q: "How does it handle multiple repositories?"
    a: "GitFlow is project-centric: AI synthesizes diffs across all your repos (frontend, backend, infra) into one unified product narrative, connecting cross-stack features automatically."
  - q: "Do I need multiple emails?"
    a: "No. GitFlow delivers one combined email plus a PDF attachment—perfect for CEO, CTO, Product, and Marketing audiences."
  - q: "How often does it run?"
    a: "Weekly by default (Monday 8:30 AM UTC), or on-demand if you trigger it. Each report covers the past 7 days of activity."
  - q: "Which models are supported?"
    a: "Default is Claude Haiku 4.5; you can configure other models via `model_name` (Claude Sonnet, Grok, Gemini, DeepSeek, GPT-5 Mini)."
  - q: "How much does it cost?"
    a: "It's free to start with $2 credits included. You only pay once credits expire—it's a pay-as-you-go model based on usage (0.3 credits per weekly run)."
